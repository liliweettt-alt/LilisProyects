<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | Script Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Mono&display=swap');
        
        body { 
            background-color: #0c0a09; 
            color: #d6d3d1; 
            /* Subtle grid background for that "blueprint" feel */
            background-image: radial-gradient(#292524 1px, transparent 1px);
            background-size: 24px 24px;
        }
        h1, h2, h3 { font-family: 'Cinzel', serif; }
        .font-mono { font-family: 'Space Mono', monospace; }
        
        .archive-card {
            background: linear-gradient(145deg, #1c1917, #0c0a09);
            border-left: 4px solid #78716c;
            transition: transform 0.2s ease;
        }
        .archive-card:hover { transform: translateX(4px); border-left-color: #a8a29e; }
        
        .input-field { 
            width: 100%; background-color: #1c1917; padding: 0.75rem; 
            border-radius: 0.25rem; border: 1px solid #44403c; color: #f5f5f4; 
            margin-bottom: 1rem; font-family: 'Space Mono', monospace; font-size: 0.875rem;
        }
        .input-field:focus { outline: none; border-color: #a8a29e; box-shadow: inset 0 0 5px rgba(168, 162, 158, 0.2); }
        
        .btn { 
            padding: 0.6rem 1.2rem; border-radius: 0.25rem; font-weight: bold; 
            cursor: pointer; text-align: center; text-transform: uppercase; 
            letter-spacing: 0.05em; font-size: 0.8rem; font-family: 'Space Mono', monospace;
        }
        .btn-primary { background-color: #44403c; color: #f5f5f4; border: 1px solid #78716c; transition: all 0.2s; }
        .btn-primary:hover { background-color: #57534e; }
        .btn-danger { background-color: #450a0a; color: #fca5a5; border: 1px solid #991b1b; transition: all 0.2s;}
        .btn-danger:hover { background-color: #7f1d1d; color: white;}
        
        .tag-badge { 
            background-color: #292524; border: 1px solid #57534e; 
            padding: 0.1rem 0.5rem; border-radius: 999px; font-size: 0.7rem; 
            font-family: 'Space Mono', monospace; text-transform: lowercase;
        }
    </style>
</head>
<body class="p-4 md:p-8 max-w-5xl mx-auto">

    <header class="mb-10 border-b border-stone-800 pb-6 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
        <div>
            <h1 class="text-4xl font-bold text-stone-200 tracking-wider">The Archive</h1>
            <p class="font-mono text-stone-500 text-sm mt-2">Classified Script Repository // v1.0</p>
        </div>
        <div class="mt-4 md:mt-0 space-x-2 flex">
            <div>
                <input type="file" id="fileInput" accept=".json" class="hidden"/>
                <button onclick="document.getElementById('fileInput').click()" class="btn btn-primary">Import Data</button>
            </div>
            <button onclick="exportData()" class="btn btn-primary">Export Backup</button>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <div class="md:col-span-1 space-y-6">
            <div class="bg-stone-900/80 p-6 rounded shadow-lg border border-stone-800 backdrop-blur-sm">
                <h2 class="text-xl font-bold mb-4 text-stone-300 border-b border-stone-800 pb-2">Log New Reality</h2>
                <form id="dataForm">
                    <label class="font-mono text-xs text-stone-500 mb-1 block">Destination / Universe</label>
                    <input type="text" id="inpTitle" placeholder="e.g., Hogwarts, MCU..." class="input-field" required>
                    
                    <label class="font-mono text-xs text-stone-500 mb-1 block">Avatar Name</label>
                    <input type="text" id="inpAvatar" placeholder="Your name in the DR" class="input-field" required>

                    <label class="font-mono text-xs text-stone-500 mb-1 block">Tags (comma separated)</label>
                    <input type="text" id="inpTags" placeholder="fantasy, magic, comfort..." class="input-field">

                    <label class="font-mono text-xs text-stone-500 mb-1 block">Script Blueprint</label>
                    <textarea id="inpDesc" placeholder="Physical traits, safe words, relationships, rules..." class="input-field" rows="6" required></textarea>
                    
                    <button type="submit" class="btn btn-primary w-full mt-2">Commit to Archive</button>
                </form>
            </div>
            
            <div class="bg-stone-950 p-6 rounded border border-red-900/30">
                <button onclick="clearData()" class="btn btn-danger w-full">Purge Entire Archive</button>
            </div>
        </div>

        <div class="md:col-span-2">
            <div class="flex justify-between items-end mb-4 border-b border-stone-800 pb-2">
                <h2 class="text-2xl font-bold text-stone-300">Indexed Scripts</h2>
                <span class="font-mono text-xs text-stone-500" id="itemCount">0 Records Found</span>
            </div>
            
            <div id="itemList" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        let appData = [];
        const STORAGE_KEY = 'archive_dr_scripts';

        document.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try { appData = JSON.parse(stored); } 
                catch(e) { console.error("Data load error", e); appData = []; }
            }
            renderList();
            
            document.getElementById('dataForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        });

        function saveData() { 
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appData)); 
            renderList(); 
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Process tags into an array, removing extra spaces
            const rawTags = document.getElementById('inpTags').value;
            const tagsArray = rawTags.split(',').map(tag => tag.trim()).filter(tag => tag !== "");

            const newItem = {
                id: crypto.randomUUID(),
                title: document.getElementById('inpTitle').value,
                avatar: document.getElementById('inpAvatar').value,
                tags: tagsArray,
                description: document.getElementById('inpDesc').value,
                dateAdded: new Date().toISOString()
            };
            
            appData.unshift(newItem);
            saveData();
            e.target.reset();
        }

        function renderList() {
            const listContainer = document.getElementById('itemList');
            const countLabel = document.getElementById('itemCount');
            listContainer.innerHTML = '';
            
            countLabel.innerText = `${appData.length} Records Found`;

            if (appData.length === 0) {
                listContainer.innerHTML = '<p class="font-mono text-stone-600 text-sm mt-8 text-center border border-dashed border-stone-800 p-8 rounded">The archive is currently empty. Awaiting first input...</p>';
                return;
            }

            appData.forEach(item => {
                const dateObj = new Date(item.dateAdded);
                
                // Generate HTML for tags
                let tagsHtml = '';
                if(item.tags && item.tags.length > 0) {
                    tagsHtml = `<div class="mt-3 flex flex-wrap gap-2">` + 
                        item.tags.map(tag => `<span class="tag-badge">${tag}</span>`).join('') + 
                        `</div>`;
                }

                const div = document.createElement('div');
                div.className = 'archive-card p-5 rounded border border-stone-800 flex justify-between items-start';
                div.innerHTML = `
                    <div class="w-full pr-4">
                        <div class="flex justify-between items-baseline mb-1">
                            <h3 class="font-bold text-xl text-stone-200">${item.title}</h3>
                            <span class="font-mono text-xs text-stone-500">${dateObj.toLocaleDateString()}</span>
                        </div>
                        <p class="font-mono text-sm text-amber-600/80 mb-3">Avatar: ${item.avatar}</p>
                        <p class="text-sm text-stone-400 whitespace-pre-wrap">${item.description}</p>
                        ${tagsHtml}
                    </div>
                    <button onclick="deleteItem('${item.id}')" class="text-red-900 hover:text-red-500 font-mono text-xs mt-1 transition-colors" title="Delete Script">âœ–</button>
                `;
                listContainer.appendChild(div);
            });
        }

        function deleteItem(id) {
            if(confirm("Classified action: Are you sure you want to permanently erase this record?")) {
                appData = appData.filter(item => item.id !== id);
                saveData();
            }
        }

        function exportData() { 
            if (appData.length === 0) { alert("No records to export."); return; }
            const dataStr = JSON.stringify({ database_version: "1.0", archive_items: appData }, null, 2);
            const a = document.createElement('a'); 
            a.href = "data:text/json;charset=utf-8," + encodeURIComponent(dataStr); 
            a.download = "The_Archive_Backup.json"; 
            document.body.appendChild(a); 
            a.click(); 
            a.remove(); 
        }

        function handleFileUpload(e) { 
            const file = e.target.files[0]; 
            if(!file) return; 
            const reader = new FileReader(); 
            reader.onload = (ev) => { 
                try { 
                    const parsedData = JSON.parse(ev.target.result); 
                    appData = Array.isArray(parsedData) ? parsedData : (parsedData.archive_items || []); 
                    saveData(); 
                    document.getElementById('fileInput').value = ''; 
                } catch(err) {
                    alert("System Error: Invalid backup file structure.");
                } 
            }; 
            reader.readAsText(file); 
        }

        function clearData() { 
            if(confirm("CRITICAL WARNING: This will permanently purge the entire archive. Proceed?")) { 
                appData = []; 
                saveData(); 
            } 
        }
    </script>
</body>
</html>
